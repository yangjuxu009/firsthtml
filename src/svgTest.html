<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>火焰背景遮罩字</title>
  <style>

    .text{
      fill:url("#p-fire"); /*fill填满，铺满*/
      stroke:#330000;  /*文本轮廓的线条颜色*/
      stroke-width:8; /*文本轮廓的厚度，线条宽度*/
      stroke-opacity: .5;  /*轮廓透明度*/
      font-size:16em;
      font-weight:600;
    }

    /*其他的样式*/
    html,body{
      height:100%;
    }
    body{
      background:#000;
      text-transform: uppercase;
      margin:0;
    }
    svg{
      position:absolute;
      width:100%;
      height:90%;
      margin:0;
    }
  </style>
</head>
<body>
<svg viewBox="0 0 1000 300">
  <pattern id="p-fire"
           viewBox="30 100 186 200"
           patternUnits="userSpaceOnUse"
           width="216" height="200"
           x="-70" y="35">
    <image xlink:href="20171223170540939.gif" width="256" height="300"></image>
  </pattern>
  <text text-anchor="middle"
        x="50%"
        y="50%"
        dy=".35em"
        class="text"
  >
    hello
  </text>
</svg>
<input id="mytext" type="text"/>
<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
  <path  id="circle" d="
        M 100, 100
        m -75, 0
        a75,75 0 1,0 150,0
        a75,75 0 1,0 -150,0"
         style="stroke:#000000;fill:#f0f0f5"/>


  <path  id="left" d="
        M25, 100
       L100,100"
         style="stroke:#00ffff;"/>


  <path id="right" d="
        M100, 100
       L175,100"
        style="stroke:#ff00ff;"/>


  <path id="top" d="
        M100, 100
       L100,25"
        style="stroke:#ffff66;"/>

  <path id="bottom" d="
        M100, 100
       L100,175"
        style="stroke:#ccccff;"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
</svg>

</body>
</html>

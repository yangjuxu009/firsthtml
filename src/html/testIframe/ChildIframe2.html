<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    #childDivContent {
      width: 100%;
      overflow: auto;
      height: 538px;
    }

    #childDivContent .table-div {
      width: 50%;
      overflow: hidden;
      height: 269px;
      display: inline-block;
    }

    .table-float-left {
      width: 50%;
      float: left;
      overflow: hidden;
    }

    .table-float-right {
      width: 50%;
      float: right;
      overflow: hidden;
    }
    .content-div{
      width: 100%;
      overflow: auto;
      height: 93px;
      overflow-y: hidden;
    }

    #childDivContent .title-div {
      height: 30px;
      background: #00B83F;

    }

  </div>
  <div class="table-div table-float-left" id="childTitle-div-right">
    <div class="title-div" style="background: #00FF00">

  </div>
</div>

<div id="childDivContent">

<script type="text/javascript">

  document.getElementById('childTable-div-right').onscroll = function (evs) {

    document.getElementById('childTable-div-left').scrollTop = this.scrollTop;
  };
  document.querySelector('#childTable-div-left .content-div').onscroll = function (evs) {
    document.querySelector('#childTitle-div-left').scrollLeft = this.scrollLeft;
  };
  document.querySelector('#childTable-div-right .content-div').onscroll = function (evs) {
    document.querySelector('#childTable-div-left .content-div').scrollTop = this.scrollTop;

    document.querySelector('#childTitle-div-right').style.width=this.offsetWidth-(this.offsetWidth-this.clientWidth)+"px"
    document.querySelector('#childTitle-div-right').scrollLeft = this.scrollLeft;
  };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格拖拉选中右击操作</title>
  <style type="text/css">
    thead {color:green;}
    tbody {color:blue;}
    tfoot {color:red;}
  </style>
</head>
<body>

<table border="1">
  <tfoot>
  <tr>
    <td>Sum</td>
    <td>$180</td>
  </tr>
  </tfoot>
  <thead>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  </thead>

  <tbody>
  <tr>
    <td>January</td>
    <td>$100</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
    <td>$80</td>
  </tr>
  </tbody>
</table>

<p><b>提示:</b>  thead, tbody, 和 tfoot 元素默认不会影响表格的布局。不过，您可以使用 CSS 来为这些元素定义样式，从而改变表格的外观。</p>

</body>
</html>

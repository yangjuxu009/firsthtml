  <style type="text/css">


    .firstdiv:hover:before{

      
      content: "<div>ddddds</div>";
    }
    .seconddiv{
      display: none;
    }
    .firstdiv:hover .seconddiv{
      display: block;
      position: absolute;
      left: 40px;
      top: 90px;
    }

    .seconddiv{
      height: 300px;
      width: 500px;
      background: #388BF7;
    }

    .seconddiv:before{
    border: 10px solid transparent;
      border-right: 10px solid #00B83F;
      height: 0;
      width: 0;
      position: absolute;
      top: 50%;
      left: -20px;
      content: "";
    }
